<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SlenderHunt: Physics Fix</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #eee; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; height: 100vh; width: 100vw; }
        #ui-bar { height: 35px; display: flex; justify-content: space-around; align-items: center; background: #111; font-size: 11px; color: #f1c40f; flex-shrink: 0; }
        #game-area { flex: 0 1 auto; display: flex; align-items: center; justify-content: center; padding: 5px; background: #000; }
        canvas { background: #2d5a27; border: 2px solid #444; max-height: 42vh; max-width: 95vw; object-fit: contain; image-rendering: pixelated; }
        #control-panel { display: flex; flex-direction: column; align-items: center; padding: 10px 0; background: #000; flex-shrink: 0; }
        .inv-row { font-size: 10px; color: #3498db; margin-bottom: 8px; }
        .dpad { display: grid; grid-template-columns: repeat(3, 70px); grid-template-rows: repeat(3, 58px); grid-gap: 10px; }
        .btn { background: #34495e; border-radius: 12px; display: flex; align-items: center; justify-content: center; user-select: none; border-bottom: 5px solid #1a252f; cursor: pointer; font-weight: bold; color: white; font-size: 14px; }
        .btn:active { border-bottom: 0; transform: translateY(4px); background: #2c3e50; }
        #bomb-btn { background: #e74c3c; border-bottom-color: #c0392b; }
        .overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .card { background: #1a1a1a; padding: 15px; margin: 5px; border-radius: 10px; width: 260px; border: 1px solid #444; cursor: pointer; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="intro-screen" class="overlay">
    <h1 style="color:#e74c3c; margin-bottom:10px; font-size: 24px;">SLENDERHUNT</h1>
    <div class="card" onclick="setupGame('Classic', 5, 2, true, false, false, '#3498db')"><b>SOLDIER</b><p>Kick | HP: 5</p></div>
    <div class="card" onclick="setupGame('Ninja', 3, 3, false, true, true, '#2ecc71')"><b>NINJA</b><p>Phase | HP: 3</p></div>
    <div class="card" onclick="setupGame('Tank', 10, 5, false, false, true, '#e67e22')"><b>HEAVY</b><p>Range | HP: 10</p></div>
</div>

<div id="shop-screen" class="overlay hidden">
    <h2 style="color:#f1c40f; margin-bottom:10px;">SHOP</h2>
    <p>Gold: $<span id="shop-gold">0</span></p>
    <div class="card" onclick="buy('mine')">Landmine $50</div>
    <div class="card" onclick="buy('ice')">Ice Bomb $40</div>
    <div class="card" onclick="buy('hp')">Heal $100</div>
    <div class="card" onclick="nextStage()" style="background:#27ae60; color:white; margin-top:10px;"><b>CONTINUE</b></div>
</div>

<div id="ui-bar">
    <div>STAGE: <span id="stage-txt">1</span></div>
    <div>HP: <span id="hp-txt">0</span></div>
    <div>GOLD: $<span id="gold-txt">0</span></div>
</div>

<div id="game-area"><canvas id="gameCanvas"></canvas></div>

<div id="control-panel">
    <div class="inv-row">MINE: <span id="m-txt">0</span> | ICE: <span id="i-txt">0</span></div>
    <div class="dpad">
        <div></div><div class="btn" onclick="handleMove(0,-1)">UP</div><div></div>
        <div class="btn" onclick="handleMove(-1,0)">LEFT</div><div class="btn" id="bomb-btn" onclick="handleBombAction()">BOMB</div><div class="btn" onclick="handleMove(1,0)">RIGHT</div>
        <div></div><div class="btn" onclick="handleMove(0,1)">DOWN</div><div></div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const TILE = 40, ROWS = 11, COLS = 11;
    canvas.width = COLS * TILE; canvas.height = ROWS * TILE;

    let grid = [], bombs = [], enemies = [], explosions = [], gold = 0;
    let player = { x: 1, y: 1, hp: 0, range: 2, invuln: 0, color: '#fff', mines: 0, ice: 0 };
    let stage = 1, active = false, frame = 0, audioCtx = null;

    function playSound(freq, type, dur) {
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + dur);
    }

    function setupGame(type, hp, range, kick, phase, remote, color) {
        Object.assign(player, { type, hp, range, canKick: kick, canPhase: phase, remote: remote, color, x:1, y:1, mines: 0, ice: 0 });
        document.getElementById('intro-screen').classList.add('hidden');
        buildLevel(); active = true;
    }

    function buildLevel() {
        grid = []; bombs = []; enemies = []; explosions = [];
        const isBoss = (stage === 5);
        for (let r = 0; r < ROWS; r++) {
            grid[r] = [];
            for (let c = 0; c < COLS; c++) {
                if (r === 0 || r === ROWS - 1 || c === 0 || c === COLS - 1 || (r % 2 === 0 && c % 2 === 0)) grid[r][c] = 1;
                else grid[r][c] = (Math.random() < 0.3 && !(r < 3 && c < 3)) ? 2 : 0;
            }
        }
        if (isBoss) enemies.push({ x: 9, y: 9, dx: -1, dy: 0, t: 0, speed: 12, hp: 15, isBoss: true });
        else {
            let bricks = [];
            for(let r=0; r<ROWS; r++) for(let c=0; c<COLS; c++) if(grid[r][c]===2) bricks.push({r,c});
            if(bricks.length) grid[bricks[0].r][bricks[0].c] = 4;
            for(let i=0; i < stage + 1; i++) {
                let rx, ry; do { rx = Math.floor(Math.random() * COLS); ry = Math.floor(Math.random() * ROWS); } while(grid[ry][rx] !== 0 || (rx < 4 && ry < 4));
                enemies.push({ x: rx, y: ry, dx: 1, dy: 0, t: 0, speed: 35, hp: 1, frozen: 0 });
            }
        }
    }

    function buy(item) {
        if (item === 'mine' && gold >= 50) { gold -= 50; player.mines++; playSound(600, 'sine', 0.1); }
        if (item === 'ice' && gold >= 40) { gold -= 40; player.ice++; playSound(600, 'sine', 0.1); }
        if (item === 'hp' && gold >= 100) { gold -= 100; player.hp++; playSound(800, 'sine', 0.2); }
        updateUI();
    }

    function nextStage() { stage++; document.getElementById('shop-screen').classList.add('hidden'); buildLevel(); active = true; }

    function handleMove(dx, dy) {
        if(!active) return;
        let nx = player.x + dx, ny = player.y + dy;
        let bAt = bombs.find(b => b.x === nx && b.y === ny);
        if(bAt && player.canKick) {
            let si = setInterval(() => {
                let bx = bAt.x + dx, by = bAt.y + dy;
                // ENEMY COLLISION FOR KICKED BOMB
                let hitEnemy = enemies.find(e => e.x === bx && e.y === by);
                if(grid[by] && grid[by][bx] === 0 && !bombs.find(ob => ob.x === bx && ob.y === by) && !hitEnemy) { 
                    bAt.x = bx; bAt.y = by; 
                } else { clearInterval(si); }
            }, 80);
            return;
        } 
        if(!grid[ny] || grid[ny][nx] === 1 || bAt) return;
        if((grid[ny][nx] === 2 || grid[ny][nx] === 4) && !player.canPhase) return;
        player.x = nx; player.y = ny;
        if(grid[ny][nx] === 3 && enemies.length === 0) { active = false; document.getElementById('shop-screen').classList.remove('hidden'); }
    }

    function handleBombAction() {
        if(!active) return;
        if(player.remote && bombs.length > 0) {
            while(bombs.length > 0) { let b = bombs.shift(); explode(b.x, b.y, b.type); }
        } else if(bombs.length < 3) {
            if(!bombs.find(b => b.x === player.x && b.y === player.y)) {
                let type = 'reg';
                if(player.ice > 0) { type = 'ice'; player.ice--; }
                else if(player.mines > 0) { type = 'mine'; player.mines--; }
                bombs.push({ x: player.x, y: player.y, timer: type==='mine'?9999:(type==='ice'?60:100), type: type });
                playSound(200, 'triangle', 0.1);
            }
        }
        updateUI();
    }

    function explode(bx, by, type) {
        playSound(80, 'sawtooth', 0.4);
        [[0,0],[0,1],[0,-1],[1,0],[-1,0]].forEach(d => {
            for(let i=0; i <= player.range; i++) {
                let ex = bx + d[0] * i, ey = by + d[1] * i;
                if(!grid[ey] || grid[ey][ex] === 1) break;
                explosions.push({ x: ex, y: ey, life: 15, ice: type==='ice' });
                if(grid[ey][ex] === 2 || grid[ey][ex] === 4) {
                    if(Math.random() > 0.6) gold += 15;
                    grid[ey][ex] = (grid[ey][ex] === 4) ? 3 : 0; break; 
                }
                enemies.forEach((e, idx) => {
                    if (e.x === ex && e.y === ey) {
                        if(type === 'ice') e.frozen = 180;
                        else { e.hp--; if (e.hp <= 0) { if (e.isBoss) grid[e.y][e.x] = 3; enemies.splice(idx, 1); gold += 50; } }
                    }
                });
                if(player.x === ex && player.y === ey && type !== 'ice') { if(player.invuln === 0) { player.hp--; player.invuln = 60; playSound(60, 'square', 0.4); } }
            }
        });
        updateUI();
    }

    function updateUI() {
        document.getElementById('hp-txt').innerText = player.hp;
        document.getElementById('st-txt').innerText = stage;
        document.getElementById('gd-txt').innerText = gold;
        document.getElementById('shop-gold').innerText = gold;
        document.getElementById('m-txt').innerText = player.mines;
        document.getElementById('i-txt').innerText = player.ice;
    }

    function loop() {
        ctx.fillStyle = '#2d5a27'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        if(active) {
            for(let r=0; r<ROWS; r++) for(let c=0; c<COLS; c++) {
                let x = c*TILE, y = r*TILE;
                if(grid[r][c] === 1) { ctx.fillStyle='#333'; ctx.fillRect(x,y,TILE,TILE); }
                else if(grid[r][c] === 2 || grid[r][c] === 4) { ctx.fillStyle='#8a3a24'; ctx.fillRect(x+1, y+1, TILE-2, TILE-2); ctx.strokeStyle="#5a2a1a"; ctx.strokeRect(x+3,y+3,TILE-6,TILE-6); }
                else if(grid[r][c] === 3) { ctx.fillStyle='#000'; ctx.fillRect(x,y,TILE,TILE); ctx.strokeStyle="#0f0"; ctx.strokeRect(x+4,y+4,TILE-8,TILE-8); }
            }
            bombs.forEach((b, i) => {
                ctx.fillStyle = b.type==='ice'?'#0ff':(b.type==='mine'?'#555':'#111');
                ctx.beginPath(); ctx.arc(b.x*TILE+20, b.y*TILE+20, 12, 0, 7); ctx.fill();
                if(b.type === 'mine') { if(enemies.find(e => e.x === b.x && e.y === b.y)) { explode(b.x, b.y, 'mine'); bombs.splice(i,1); } }
                else if(!player.remote) { b.timer--; if(b.timer <= 0) { explode(b.x, b.y, b.type); bombs.splice(i, 1); } }
            });
            explosions.forEach((ex, i) => { ctx.fillStyle = ex.ice ? 'rgba(0,255,255,0.5)' : 'rgba(255,255,255,0.7)'; ctx.fillRect(ex.x*TILE, ex.y*TILE, TILE, TILE); ex.life--; if(ex.life <= 0) explosions.splice(i, 1); });
            enemies.forEach(e => {
                ctx.fillStyle = e.frozen ? "#0ff" : (e.isBoss ? "#000" : "#e74c3c");
                ctx.fillRect(e.x * TILE + 8, e.y * TILE + 8, 24, 24);
                if(e.frozen > 0) { e.frozen--; return; }
                e.t++; if(e.t > e.speed) {
                    let nx = e.x + e.dx, ny = e.y + e.dy;
                    if(grid[ny] && grid[ny][nx] === 0 && !bombs.find(b => b.x === nx && b.y === ny)) { e.x = nx; e.y = ny; }
                    else { let d = [[0,1],[0,-1],[1,0],[-1,0]][Math.floor(Math.random()*4)]; e.dx = d[0]; e.dy = d[1]; }
                    e.t = 0;
                }
                if(e.x === player.x && e.y === player.y) { if(player.invuln === 0) { player.hp--; player.invuln = 60; playSound(50, 'sine', 0.5); } }
            });
            ctx.fillStyle = player.color; ctx.fillRect(player.x * TILE + 8, player.y * TILE + 8, 24, 24);
            if(player.invuln > 0) player.invuln--;
            if(player.hp <= 0) location.reload();
            updateUI();
        }
        frame++; requestAnimationFrame(loop);
    }
    loop();
</script>
</body>
</html>
