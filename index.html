<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SlenderHunt: Mobile Adaptive</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #000; 
            color: #eee; 
            font-family: 'Courier New', Courier, monospace; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            height: 100vh; /* Lock to screen height */
        }
        
        #ui-bar { 
            width: 100%; 
            max-width: 440px; 
            padding: 8px; 
            display: flex; 
            justify-content: space-between; 
            background: #111; 
            border-bottom: 2px solid #333; 
            font-size: 14px; 
            color: #f1c40f; 
        }

        /* Responsive Canvas Scaling */
        #canvas-wrap {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            overflow: hidden;
            padding: 5px;
        }

        canvas { 
            background: #2d5a27; 
            display: block; 
            border: 4px solid #333; 
            max-height: 50vh; /* Canvas takes up max half the screen height */
            max-width: 95vw;
            height: auto;
            width: auto;
            image-rendering: pixelated; 
        }

        /* Adaptive Controls */
        .controls-wrap {
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls { 
            display: grid; 
            grid-template-columns: repeat(3, 25vw); 
            grid-gap: 10px; 
            max-width: 400px;
        }

        .btn { 
            height: 70px; 
            background: #34495e; 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            user-select: none; 
            border-bottom: 5px solid #1a252f; 
            cursor: pointer; 
            font-weight: bold; 
            color: white; 
            font-size: 14px;
        }

        .btn:active { border-bottom: 0; transform: translateY(4px); background: #2c3e50; }
        #bomb-btn { background: #e74c3c; border-bottom-color: #c0392b; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .card { background: #1a1a1a; padding: 15px; margin: 8px; border-radius: 12px; width: 100%; max-width: 320px; border: 2px solid #444; cursor: pointer; }
        .hidden { display: none !important; }
        h1 { font-size: 32px; color: #e74c3c; margin-bottom: 15px; }
    </style>
</head>
<body>

<div id="intro-screen" class="overlay">
    <h1>SLENDERHUNT</h1>
    <div class="card" onclick="setupGame('Classic', 5, 2, true, false, false, '#3498db')"><b>SOLDIER</b><p>HP: 5 | KICK BOMB</p></div>
    <div class="card" onclick="setupGame('Ninja', 3, 3, false, true, true, '#2ecc71')"><b>NINJA</b><p>HP: 3 | PHASE BRICKS</p></div>
    <div class="card" onclick="setupGame('Tank', 10, 5, false, false, true, '#e67e22')"><b>JUGGERNAUT</b><p>HP: 10 | HUGE RANGE</p></div>
</div>

<div id="gameover-screen" class="overlay hidden">
    <h1 style="color:white">TERMINATED</h1>
    <div class="card" onclick="location.reload()"><b>REDEPLOY</b></div>
</div>

<div id="ui-bar">
    <div>STAGE: <span id="stage-txt">1</span>/5</div>
    <div>HP: <span id="hp-txt">0</span></div>
    <div>GOLD: <span id="gold-txt">0</span></div>
</div>

<div id="canvas-wrap">
    <canvas id="gameCanvas"></canvas>
</div>

<div class="controls-wrap">
    <div class="controls">
        <div></div><div class="btn" onclick="handleMove(0,-1)">UP</div><div></div>
        <div class="btn" onclick="handleMove(-1,0)">LEFT</div><div class="btn" id="bomb-btn" onclick="handleBombAction()">BOMB</div><div class="btn" onclick="handleMove(1,0)">RIGHT</div>
        <div></div><div class="btn" onclick="handleMove(0,1)">DOWN</div><div></div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const TILE = 40, ROWS = 11, COLS = 11;
    canvas.width = COLS * TILE; canvas.height = ROWS * TILE;

    let grid = [], bombs = [], enemies = [], explosions = [], gold = 0;
    let player = { x: 1, y: 1, hp: 0, range: 2, invuln: 0, type: '', canKick: false, canPhase: false, remote: false, color: '#fff', superMode: false };
    let stage = 1, active = false, frame = 0;

    function setupGame(type, hp, range, kick, phase, remote, color) {
        Object.assign(player, { type, hp, range, canKick: kick, canPhase: phase, remote: remote, color: color, x: 1, y: 1 });
        document.getElementById('intro-screen').classList.add('hidden');
        buildLevel();
        active = true;
    }

    function buildLevel() {
        grid = []; bombs = []; enemies = []; explosions = [];
        const isBoss = (stage === 5);
        for (let r = 0; r < ROWS; r++) {
            grid[r] = [];
            for (let c = 0; c < COLS; c++) {
                if (r === 0 || r === ROWS - 1 || c === 0 || c === COLS - 1 || (r % 2 === 0 && c % 2 === 0)) grid[r][c] = 1;
                else grid[r][c] = (Math.random() < (isBoss ? 0.15 : 0.3) && !(r < 3 && c < 3)) ? 2 : 0;
            }
        }
        if (isBoss) enemies.push({ x: 9, y: 9, dx: -1, dy: 0, t: 0, speed: 12, hp: 15, isBoss: true });
        else {
            let bricks = [];
            for(let r=0; r<ROWS; r++) for(let c=0; c<COLS; c++) if(grid[r][c]===2) bricks.push({r,c});
            if(bricks.length) grid[bricks[0].r][bricks[0].c] = 4;
            for(let i=0; i < stage + 1; i++) {
                let rx, ry; do { rx = Math.floor(Math.random() * COLS); ry = Math.floor(Math.random() * ROWS); } while(grid[ry][rx] !== 0 || (rx < 4 && ry < 4));
                enemies.push({ x: rx, y: ry, dx: 1, dy: 0, t: 0, speed: 30, hp: 1, isBoss: false });
            }
        }
    }

    function drawHuman(x, y, color, frame, invuln, isEnemy, isBoss, hp) {
        if (invuln % 6 < 3 && invuln > 0) return;
        const cx = x * TILE + TILE/2, cy = y * TILE + TILE/2;
        const walk = Math.sin(frame * 0.2) * 3;
        const sm = isBoss ? 1.4 : 1;

        // Legs
        ctx.fillStyle = "#1a1a1a";
        ctx.fillRect(cx - (6*sm), cy + (8*sm) + walk, 5*sm, 6*sm);
        ctx.fillRect(cx + (1*sm), cy + (8*sm) - walk, 5*sm, 6*sm);

        // Torso & Shading
        ctx.fillStyle = isEnemy ? (isBoss ? "#000" : "#333") : color;
        ctx.fillRect(cx - (8*sm), cy - (4*sm), 16*sm, 14*sm);
        ctx.fillStyle = "rgba(0,0,0,0.1)";
        ctx.fillRect(cx + (4*sm), cy - (4*sm), 4*sm, 14*sm);

        // Head
        ctx.fillStyle = "#FFDBAC";
        ctx.fillRect(cx - (6*sm), cy - (14*sm), 12*sm, 11*sm);

        // Helmet/Eyes
        ctx.fillStyle = isEnemy ? "#c0392b" : "#1a1a1a";
        ctx.fillRect(cx - (7*sm), cy - (15*sm), 14*sm, 6*sm);
        ctx.fillStyle = isEnemy ? "#fff" : "#000";
        ctx.fillRect(cx - (4*sm), cy - (11*sm), 2*sm, 2*sm);
        ctx.fillRect(cx + (2*sm), cy - (11*sm), 2*sm, 2*sm);

        if(isBoss) {
            ctx.fillStyle = "#333"; ctx.fillRect(x*TILE, y*TILE-12, TILE, 4);
            ctx.fillStyle = "#f00"; ctx.fillRect(x*TILE, y*TILE-12, (hp/15)*TILE, 4);
        }
    }

    function handleMove(dx, dy) {
        if(!active) return;
        let nx = player.x + dx, ny = player.y + dy;
        let bAt = bombs.find(b => b.x === nx && b.y === ny);
        if(bAt && player.canKick) { kickBomb(bAt, dx, dy); return; } 
        if(bAt || grid[ny][nx] === 1) return;
        if((grid[ny][nx] === 2 || grid[ny][nx] === 4) && !player.canPhase) return;
        player.x = nx; player.y = ny;
        if(grid[ny][nx] === 3 && enemies.length === 0) {
            if(stage === 5) { active = false; location.reload(); return; }
            stage++; buildLevel();
        }
    }

    function kickBomb(b, dx, dy) {
        let si = setInterval(() => {
            let nx = b.x + dx, ny = b.y + dy;
            if(grid[ny][nx] === 0 && !bombs.find(ob => ob.x === nx && ob.y === ny)) { b.x = nx; b.y = ny; }
            else clearInterval(si);
        }, 80);
    }

    function handleBombAction() {
        if(!active) return;
        if(player.remote && bombs.length > 0) {
            while(bombs.length > 0) { let b = bombs.shift(); explode(b.x, b.y); }
        } else if(bombs.length < 3) {
            if(!bombs.find(b => b.x === player.x && b.y === player.y)) bombs.push({ x: player.x, y: player.y, timer: player.remote ? 9999 : 100 });
        }
    }

    function explode(bx, by) {
        [[0,0],[0,1],[0,-1],[1,0],[-1,0]].forEach(d => {
            for(let i=0; i <= player.range; i++) {
                let ex = bx + d[0] * i, ey = by + d[1] * i;
                if(grid[ey][ex] === 1) break;
                explosions.push({ x: ex, y: ey, life: 15 });
                if(grid[ey][ex] === 2 || grid[ey][ex] === 4) {
                    if(Math.random() > 0.6) gold += 15;
                    grid[ey][ex] = (grid[ey][ex] === 4) ? 3 : 0; break; 
                }
                enemies.forEach((e, idx) => {
                    if (e.x === ex && e.y === ey) {
                        e.hp--; if (e.hp <= 0) { if (e.isBoss) grid[e.y][e.x] = 3; enemies.splice(idx, 1); gold += 50; }
                    }
                });
                if(player.x === ex && player.y === ey) hit();
            }
        });
    }

    function hit() {
        if(player.invuln > 0) return;
        player.hp--; player.invuln = 60;
        if(player.hp <= 0) { active = false; document.getElementById('gameover-screen').classList.remove('hidden'); }
    }

    function loop() {
        ctx.fillStyle = '#2d5a27'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        if(active) {
            if(gold >= 200 && !player.superMode) {
                player.superMode = true; player.color = "#00ffff"; player.range += 2; player.hp += 2;
            }

            for(let r=0; r<ROWS; r++) for(let c=0; c<COLS; c++) {
                let x = c*TILE, y = r*TILE;
                if(grid[r][c] === 1) { 
                    ctx.fillStyle='#333'; ctx.fillRect(x,y,TILE,TILE);
                    ctx.strokeStyle="#444"; ctx.strokeRect(x+2,y+2,TILE-4,TILE-4);
                }
                else if(grid[r][c] === 2 || grid[r][c] === 4) {
                    ctx.fillStyle='#8a3a24'; ctx.fillRect(x+1, y+1, TILE-2, TILE-2);
                    ctx.strokeStyle="#5a2a1a"; 
                    ctx.strokeRect(x+3,y+3,TILE-6,TILE-6);
                    ctx.beginPath(); ctx.moveTo(x, y+TILE/2); ctx.lineTo(x+TILE, y+TILE/2); ctx.stroke();
                }
                else if(grid[r][c] === 3) { 
                    ctx.fillStyle='#000'; ctx.fillRect(x,y,TILE,TILE); 
                    ctx.strokeStyle="#0f0"; ctx.strokeRect(x+4,y+4,TILE-8,TILE-8); 
                }
            }

            bombs.forEach((b, i) => {
                const s = 12 + Math.sin(frame * 0.2) * 2;
                ctx.fillStyle = player.remote ? "#9b59b6" : "#111";
                ctx.beginPath(); ctx.arc(b.x*TILE+20, b.y*TILE+20, s, 0, 7); ctx.fill();
                if(!player.remote) { b.timer--; if(b.timer <= 0) { explode(b.x, b.y); bombs.splice(i, 1); } }
            });

            ctx.fillStyle = 'rgba(255,255,255,0.8)'; 
            explosions.forEach((ex, i) => { ctx.fillRect(ex.x*TILE, ex.y*TILE, TILE, TILE); ex.life--; if(ex.life <= 0) explosions.splice(i, 1); });
            
            enemies.forEach(e => {
                drawHuman(e.x, e.y, "#e74c3c", frame, 0, true, e.isBoss, e.hp);
                e.t++; if(e.t > e.speed) {
                    let nx = e.x + e.dx, ny = e.y + e.dy;
                    if(grid[ny] && grid[ny][nx] === 0 && !bombs.find(b => b.x === nx && b.y === ny)) { e.x = nx; e.y = ny; }
                    else { let d = [[0,1],[0,-1],[1,0],[-1,0]][Math.floor(Math.random()*4)]; e.dx = d[0]; e.dy = d[1]; }
                    e.t = 0;
                }
                if(e.x === player.x && e.y === player.y) hit();
            });

            drawHuman(player.x, player.y, player.color, frame, player.invuln, false, false);
            if(player.invuln > 0) player.invuln--;
            
            document.getElementById('hp-txt').innerText = player.hp;
            document.getElementById('stage-txt').innerText = stage;
            document.getElementById('gold-txt').innerText = gold;
        }
        frame++; requestAnimationFrame(loop);
    }
    loop();
</script>
</body>
</html>
